<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.1/axios.min.js"
        integrity="sha512-NbjaUHU8g0+Y8tMcRtIz0irSU3MjLlEdCvp82MqciVF4R2Ru/eaXHDjNSOvS6EfhRYbmQHuznp/ghbUvcC0NVw=="
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="script.js"></script>
    <title>Spotify</title>
</head>

<body>
    <header class="d-flex align-items-center">
        <div class="container">
            <div class="cont-logo">
                <img class="img-fluid" src="img/logo.png">
            </div>
        </div>
    </header>
    <main>
        <div id='app' class="my-container">
            <div class="row d-flex align-items-center flex-wrap">
                <div v-for="card in cards" :key="card.title" class="col-4">
                    <div class="card color-card text-white my-2 my-dm">
                        <div class="cont-img">
                            <img class="img-fluid" :src="card.poster">
                        </div>
                        <div class="card-body mb-3">
                            <h2 class="text-center my_p">{{card.title}}</h2>
                            <p class="text-center">{{card.author}}</p>
                            <h2 class="text-center my_p">{{card.year}}</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>


</body>

</html>
